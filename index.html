<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturally</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <section class="signUpBox">
            <p>Join us</p>
        </section>

        <!-- NAVBAR -->
        <nav>
            <img class="logo" src="images/navbar/logo.svg" alt="The company logo">
            <div class="navIcons">
                <p>EN</p>
                <img class="magnifyingGlass" src="images/navbar/magnifyingGlass.svg" alt="An icon of a magnifying glass.">
                <img class="bag" src="images/navbar/bag.svg" alt="An icon of a bag.">
                <img class="hamburgerMenu" src="images/navbar/hamburgerMenu.svg" alt="A icon of a hamburger menu.">
            </div>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <main>
        <section class="heroSection">
            <div class="heroText">
                <h1>THE NEW MATERIAL</h1>
                <h2>NATURALLY 1.0</h2>
                <p>Pure protection. No footprint.<br>Harness the elements.</p>
            </div>
            <img class="scrollArrow arrow" src="images/scrollArrow.svg" alt="An icon of an arrow.">
            <img class="heroImg" src="images/mobleHero.png" alt="Picture of 2 people climbing atop snowy mountains.">
        </section>
        <div class="heroJumpSection" id = "heroJumpSection"></div>

        <!-- CARD SLIDE -->
        <section class="elementCardsSection">
            <div class="arrowContainer">
                <img class = "leftArrow arrow" src="images/leftArrow.svg" alt="" class="leftArrow">
                <img class = "rightArrow arrow" src="images/rightArrow.svg" alt="" class="rightArrow">
            </div>
            <div class="cardNavigation"></div>
            <div class="scrollContainer">
                <div class="elementScroll" id = "test"></div>
            </div>
        </section>

        <div class="scrolltest"></div>

        <section></section>
        <section></section>
        <section></section>

        <section class="quoteSection">
            <article class="quoteArticle">
                <h5>STORIES</h5>
                <img src="images/quoteUp.svg" alt="Quote icon turned up.">
                <p>Never have I experienced such comfort and performance in the same material. It adapts to protect you from all weathers, in all conditions. Its simply breathtaking.</p>
                <img src="images/quoteDown.svg" alt="Quote icon turned down.">
            </article>
        </section>

        <script src="script.js"></script>
    </main>

</body>
</html>
