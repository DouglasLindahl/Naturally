<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturally</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>  
            <div>
                <!--Naturally-->
                <p class = "headerLogotype">Naturally</p>
            </div>
            <div class = "headerIcons">
                <!--language-->
                <p>EN</p>
                <div class="searchButton">
                    <img src="images/magnifyingGlass.png" alt="">
                </div>
                <div class="hamburger">
                    <img src="images/hamburger.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--hero section-->
        <section class="hero">
            <!--hero text-->
            <section class="heroTextSection">
                <div class = "heroHeader">
                    <!--main hero text-->
                    <h1>THE NEW MATERIAL</h1>
                    <h2>NATURALLY 1.0</h2>
                </div>
                <div class = "heroInfo">
                    <!--small extra hero text-->
                    <p></p>
                </div>
            </section>
            <!--hero image-->
            <img class="heroImage" src="images/mobleHero.png" alt="">
            <!--arrow to scroll down-->
            <img class="scrollArrow" src="images/arrow.png" alt="">
        </section>

        <!--slide thing to show which card we are looking at-->
        <div class="cardNavigation">
            <div class="navigationLine navLineSelected"></div>
            <div class="navigationLine"></div>
            <div class="navigationLine"></div>
            <div class="navigationLine"></div>
        </div>


        <section class="elementCardsContainer">

            <!--card-->
            <div class="elementsCard">
                <!--card header-->
                <h3></h3>
                <!--card image-->
                <div class="cardImageContainer">
                    <img src="images/leftArrow.png" alt="" class="leftArrow">
                    <img src="images/triangle.png" alt="">
                    <img src="images/rightArrow.png" alt="" class="rightArrow">
                </div>
                <!--card info-->
                <div class="cardInfo">
                    <h4></h4>
                    <p></p>
                </div>
            </div>


        </section>


    </main>

</body>
</html>
