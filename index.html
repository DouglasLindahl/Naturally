<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturally</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <p class="logoText">NATURALLY</p>
            <div class="navIcons">
                <p>EN</p>
                <img class="magnifyingGlass" src="images/magnifyingGlass.png" alt="An icon of a magnifying glass.">
                <img class="hamburgerMenu" src="images/hamburger.png" alt="A icon of a hamburger menu.">
            </div>
        </nav>
    </header>

    <main>
        <section class="heroSection">
            <div class="heroText">
                <h1>THE NEW MATERIAL</h1>
                <h2>NATURALLY 1.0</h2>
                <p>Pure protection. No footprint.<br>Harness the elements.</p>
            </div>
            <img class="scrollArrow arrow" src="images/arrow.png" alt="An icon of an arrow.">
            <img class="heroImg" src="images/mobleHero.png" alt="Picture of 2 people climbing atop snowy mountains.">
        </section>

        <!--slide thing to show which card we are looking at-->
        <div class="cardNavigation">
            <div class="navigationLine navLineSelected"></div>
            <div class="navigationLine"></div>
            <div class="navigationLine"></div>
            <div class="navigationLine"></div>
        </div>


        <section class="elementCardsContainer">
            <!--card-->
            <article class="elementCard">
                <h3>Control the elements</h3>
                
                <div class="cardImageContainer">
                    <img class = "leftArrow arrow" src="images/leftArrow.png" alt="" class="leftArrow">
                    <img src="images/triangle.png" alt="">
                    <img class = "rightArrow arrow" src="images/rightArrow.png" alt="" class="rightArrow">
                </div>
                
                <div class="cardInfo">
                    <h4></h4>
                    <p></p>
                </div>
            </article>
        </section>

        <div class="scrolltest"></div>

        <script src="script.js"></script>
    </main>

</body>
</html>
